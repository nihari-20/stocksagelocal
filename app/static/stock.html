<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details | Stock Insight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">
                StockSage<span style="color:#84a98c; margin-left:2px;">âš¡</span>
            </a>

            <!-- Navbar Search -->
            <div class="search-container nav-search" style="flex:1; max-width: 400px; margin: 0 24px;">
                <input type="text" id="globalSearch" class="search-input" placeholder="Search stock..."
                    autocomplete="off" style="padding: 10px 16px; font-size: 0.9rem;">
                <div id="globalSearchResults" class="search-results"></div>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 32px;">
        <div id="loadingState" style="text-align: center; padding: 48px;">
            Loading Stock Data...
        </div>

        <div id="contentState" style="display: none;">
            <!-- Header -->
            <div class="stock-header">
                <div class="stock-name">
                    <h1 id="sName">--</h1>
                    <span id="sSymbol" class="stock-ticker">--</span>
                    <span id="sMarket" class="stock-ticker"
                        style="background: var(--bg-secondary); border: 1px solid var(--bg-tertiary);">--</span>
                </div>
                <div class="stock-price">
                    <div id="sPrice" class="price-main">--</div>
                    <!-- Change is hard to get from simple details without real-time stream, using placeholder or derived -->
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <!-- AI Insight & Fusion -->
            <h2 class="section-header">AI Fusion Insight</h2>
            <div class="indicator-grid">

                <!-- AI Card -->
                <div class="indicator-card ai-card">
                    <div class="card-title">Market Regime (AI)</div>
                    <div id="aiRegime" class="ai-regime">--</div>
                    <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7); margin-bottom: 8px;">
                        Confidence: <span id="aiConfidence">--</span>
                    </div>
                    <div class="card-title" style="margin-top: 16px;">Risk Level</div>
                    <div class="risk-meter">
                        <div id="riskFill" class="risk-fill"></div>
                    </div>
                </div>

                <!-- Technicals -->
                <!-- Technicals -->
                <div class="indicator-card tech-card rsi-card" id="cardRSI">
                    <div class="card-title">RSI (14)</div>
                    <div id="indRSI" class="indicator-value">--</div>
                    <div id="indSignal" class="indicator-sub">Wait...</div>
                </div>

                <div class="indicator-card tech-card macd-card" id="cardMACD">
                    <div class="card-title">MACD</div>
                    <div id="indMACD" class="indicator-value">--</div>
                    <div class="indicator-sub">Momentum</div>
                </div>
            </div>

            <!-- Pros & Cons Section -->
            <div class="indicator-grid" style="margin-top: 32px;">
                <div class="indicator-card" style="border-left: 4px solid var(--accent-primary);">
                    <div class="card-title" style="color: var(--accent-primary); font-weight: 700;">PROS</div>
                    <ul id="prosList" style="list-style: none; padding: 0; margin-top: 16px;">
                        <li style="color: var(--text-secondary); margin-bottom: 8px;">Loading pros...</li>
                    </ul>
                </div>
                <div class="indicator-card" style="border-left: 4px solid var(--accent-error);">
                    <div class="card-title" style="color: var(--accent-error); font-weight: 700;">CONS</div>
                    <ul id="consList" style="list-style: none; padding: 0; margin-top: 16px;">
                        <li style="color: var(--text-secondary); margin-bottom: 8px;">Loading cons...</li>
                    </ul>
                </div>
            </div>

            <!-- Market Impact News -->
            <h2 class="section-header">Market Impact News</h2>
            <div id="stockNewsGrid" class="news-grid">
                <div style="color:var(--text-secondary); padding: 20px;">Loading impact news...</div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get('symbol');
            if (symbol) {
                loadStockDetails(symbol);
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
